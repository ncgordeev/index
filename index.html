<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Индекс Еда</title>
</head>

<body>
    <header class="header container">
        <a href="/" class="logo">
            <img src="img/logo.png" alt="Логотип" class="logo__img">
        </a>
        <form action="#" class="search">
            <input type="search" class="search__input" placeholder="Блюда">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="svg/main.svg#search-icon"></use>
                </svg>
            </button>
        </form>
        <div class="auth">
            <a href="#" class="auth__link">Войти</a>
        </div>
        <a href="#" class="cart cart_marg">
            <img src="svg/shopping-cart.svg" alt="">
            <span class="cart__counter">12</span>
        </a>
    </header>
</body>

</html>
